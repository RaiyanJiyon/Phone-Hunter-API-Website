<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font family added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#0D6EFD',
                        'hero-bg': '#0D6EFD0D',
                    },
                    fontFamily: {
                        'poppins': ["Poppins", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-poppins">
    <header class="border border-transparent pb-48 bg-[#0D6EFD0D]">
        <!-- navbar -->
        <div class="w-11/12 mx-auto navbar mt-2">
            <div class="navbar-start">
                <a class="btn btn-ghost text-xl font-bold">Hot Gadgets</a>
            </div>
            <div class="navbar-end">
                <a class="btn bg-primary-color text-white font-bold">Sign Up</a>
            </div>
        </div>

        <!-- hero -->
        <div class="w-3/4 mx-auto space-y-7 mt-12">
            <!-- hero container -->
            <h1 class="text-4xl font-bold text-center">
                Apple Iphone 13 Pro Max
            </h1>
            <p class="text-sm md:text-base text-[#706F6F] text-center">
                Experience unparalleled performance and stunning visuals with the Apple iPhone 13 Pro Max. Featuring a
                powerful A15 Bionic chip and an advanced camera system, it's the ultimate device for capturing and
                sharing your world.
            </p>
            <div class="text-center">

                <button class="btn bg-primary-color text-white font-bold">Buy Now</button>
            </div>
        </div>
    </header>

    <!-- banner image -->
    <div class="relative -top-44 flex justify-center items-center mt-10 md:mt-0">
        <div class="w-1/5">
            <img src="images/pic1.png" alt="">
        </div>
        <div class="w-1/5">
            <img src="images/pic2.png" alt="">
        </div>
        <div class="w-1/5">
            <img src="images/pic3.png" alt="">
        </div>
    </div>

    <main>
        <!-- search section -->
        <section class="w-11/12 md:w-1/2 mx-auto -mt-16">
            <h2 class="text-3xl font-semibold text-center">
                Search your phone
            </h2>
            <!-- search input -->
            <div class="flex justify-between gap-2 mt-6">

                <label class="input input-bordered flex items-center gap-2 w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                    <input type="text" class="grow text-[#706F6F]" placeholder="Search your phone" />
                </label>
                <div class="">
                    <button class="btn bg-primary-color text-white font-bold">Search</button>
                </div>
            </div>
        </section>

        <!-- cards section -->
        <section class="w-11/12 mx-auto mt-12">
            <!-- cards -->
            <div id="phone-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        </section>
    </main>
    <footer></footer>

    <!-- script -->
    <script src="./js/phone.js"></script>
</body>

</html>
